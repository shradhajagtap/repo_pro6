{% extends "base.html" %}
{% block title %}
    <title>Create Page</title>
{% endblock %}

{% block content %}
        <div class="border border-5 col-5 m-auto mt-5 p-2">
            <h4 class="text-primary text-center mb-3"> Order form</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Purchase" class="btn btn-primary col-5">
                <input type="reset" value="Clear Form" class="btn btn-primary col-5 float-end">
            </form>
        </div>
{% endblock %}
