{% extends "base.html" %}
{% block title %}
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}
        <h1> Do you want to delete this record  </h1>
        <form method="post">
            {% csrf_token %}
            <button>YES</button>
            <a href="{% url 'show_url' %}">
                <button type="button">NO</button>
            </a>
        </form>
{% endblock %}
