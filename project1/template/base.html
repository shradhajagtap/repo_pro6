<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
        <title>Title</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .nav-link{ font-size: 30px; color:black !important:}
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">E-mart</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">

                        <a class="nav-link active"  href="{% url 'create_url' %}">Create Order</a>
                        <a class="nav-link active"  href="{% url 'show_url' %}">Show Order</a>

                    </div>
                </div>

                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout_url' %}">Log Out</a>
                        <a class="nav-link" href="{% url 'cpass_url' %}">Change Password</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login_url' %}">Login</a>
                        <a class="nav-link" href="{% url 'signup_url' %}">Sigh Up</a>
                    {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}
</body>
</html>
